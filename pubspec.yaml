name: invoice_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.2.8+4         # offline SQLite
  path_provider: ^2.0.15    # for local DB path
  uuid: ^3.0.7              # UUIDs for syncing
  fl_chart: ^0.68.0         # charts
  pdf: ^3.11.0              # PDF generation
  printing: ^5.12.6
  sqflite_common_ffi: ^2.3.6
  path: ^1.8.3        # printing/export
  sembast: ^3.2.1
  sembast_web: ^2.4.2          # for web support 
  intl: ^0.19.0  # add this line
  excel: ^2.1.0
  csv: ^5.0.2
  file_selector: ^1.0.0
  provider: ^6.0.5
  flutter_slidable: ^3.0.0
  share_plus: 12.0.0
  http: ^1.1.0
  win32: ^5.15.0
  file_picker: ^10.3.3
  shimmer: ^3.0.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/Roboto-Regular.ttf
    - assets/fonts/Roboto-Bold.ttf
